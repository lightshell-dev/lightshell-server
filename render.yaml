services:
  - type: web
    name: lightshell-releases
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: "8080"
      - key: STORAGE_BACKEND
        value: local
      - key: DATA_DIR
        value: /app/data
      - key: API_KEY
        sync: false
      - key: ED25519_PUBLIC_KEY
        sync: false
    disk:
      name: lightshell-data
      mountPath: /app/data
      sizeGB: 1
